aaa_authentication:
  policies:
    local:
      allow_nopassword: true
aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
aliases: "alias siib show ip interface brief\nalias cc clear counters\nalias cp clear platform trident counters \nalias senz show interface
  counter error | nz \nalias snz show interface counter | nz \nalias sqnz show interface counter queue | nz \nalias srnz show interface
  counter rate | nz\nalias shrte show ip route\nalias showcon show interfaces status | grep connected    \nalias sa show active \nalias
  clrcounters clear counters\nalias wrtme write mem\nalias spc show port-channel %1 detail all   \nalias ports show int sta | grep \"connected\\|
  disabled\" \nalias shmc show int | awk '/^[A-Z]/ { intf = $1 } /, address is/ { print intf, $6 }'\nalias term_logs sh agent TerminAttr
  logs | tail\nalias spcd show port-channel dense\n"
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Management0
  cvvrf: MGMT
  disable_aaa: true
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
eos_cli: '!

  spanning-tree guard loop default

  snmp-server location FABRIC RackYY

  !

  '
