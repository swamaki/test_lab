!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$PSA4aPswd2HDdmSm$FqLt3zbElJ9b9tozHnWTarL3n2PJYHcTe82nnNVnNHS/YKYOpqVuQszgXkFcGnrfW0ox6fM/KkhTVKws4uYL4/
username arista privilege 15 role network-admin secret sha512 $6$OlSQTjXHo7mmIW1I$6lZA3DU96STseOhmbuyRF8pRtFi50wBf7dbbPqjN6wJnPu4/cTDFL.pWerh4Jw26uCTGetW9M4IBKKxgzM/Oo1
!
alias siib show ip interface brief
alias cc clear counters
alias cp clear platform trident counters 
alias senz show interface counter error | nz 
alias snz show interface counter | nz 
alias sqnz show interface counter queue | nz 
alias srnz show interface counter rate | nz
alias shrte show ip route
alias showcon show interfaces status | grep connected    
alias sa show active 
alias clrcounters clear counters
alias wrtme write mem
alias spc show port-channel %1 detail all   
alias ports show int sta | grep "connected\| disabled" 
alias shmc show int | awk '/^[A-Z]/ { intf = $1 } /, address is/ { print intf, $6 }'
alias term_logs sh agent TerminAttr logs | tail
alias spcd show port-channel dense
alias sgr show mpls segment-routing bindings
alias sbv show bgp vpn-ipv4 summary 
alias sbe show bgp evpn summary
alias ping1 bash /mnt/flash/ping_scripts/ping1.sh
alias ping2 bash /mnt/flash/ping_scripts/ping2.sh
alias ping3 bash /mnt/flash/ping_scripts/ping3.sh
alias rates show int eth1-8 counters rates
alias ztpreset
  10 delete flash:zerotouch-config
  20 write erase
  30 reload now
!

!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging monitor debugging
!
hostname CA1-SPINE2
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
sflow sample 1000
sflow polling-interval 20
sflow destination 127.0.0.1
sflow source-interface Loopback0
sflow run
!
snmp-server engineID local 9cab332d40cc992fd7511cb3ab7682e0801db855
snmp-server contact snmp@arista.local
snmp-server community ReadOnly$Password ro READONLY_ACL
snmp-server community ReadWrite$Password rw READWRITE_ACL
snmp-server group nettools v3 priv
snmp-server user snmp_user1 nettools v3 auth sha snmp_user1 priv aes snmp_user1
snmp-server user snmp_user2 nettools v3 auth sha snmp_user2 priv aes snmp_user2
snmp-server host 10.7.0.1 vrf MGMT version 2c ReadOnly$Password
snmp-server host 10.7.0.2 vrf MGMT version 2c ReadOnly$Password
snmp-server enable traps
no snmp-server vrf default
snmp-server vrf MGMT
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
clock timezone US/Eastern
!
vlan 110
   name CA1-IDF1-Data
!
vlan 111
   name CA1-IDF1-Voice
!
vlan 112
   name CA1-IDF1-Guest
!
vlan 1000
   name INBAND_MGMT
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
interface Port-Channel1
   description L2_CA1_L3_LEAFS_IDF1_Port-Channel1
   no shutdown
   switchport trunk allowed vlan 110-112,1000
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel7
   description MLAG_CA1-SPINE1_Port-Channel7
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description L2_CA1-LEAF1A_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_CA1-LEAF1B_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet7
   description MLAG_CA1-SPINE1_Ethernet7
   no shutdown
   channel-group 7 mode active
!
interface Ethernet8
   description MLAG_CA1-SPINE1_Ethernet8
   no shutdown
   channel-group 7 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.1.255.2/32
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.223.12/24
!
interface Vlan110
   description CA1-IDF1-Data
   no shutdown
   ip address 10.1.10.3/24
   ip helper-address 10.0.0.1
   ip virtual-router address 10.1.10.1
!
interface Vlan111
   description CA1-IDF1-Voice
   no shutdown
   ip address 10.1.11.3/24
   ip helper-address 10.0.0.1
   ip virtual-router address 10.1.11.1
!
interface Vlan112
   description CA1-IDF1-Guest
   no shutdown
   ip address 10.1.12.3/24
   ip helper-address 10.0.0.1
   ip virtual-router address 10.1.12.1
!
interface Vlan1000
   description Inband Management
   no shutdown
   mtu 1500
   ip address 10.1.100.3/24
   ip attached-host route export 19
   ip virtual-router address 10.1.100.1
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 169.254.1.1/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.1/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip access-list standard READONLY_ACL
   counters per-entry
   10 permit 192.168.221.0/24
   20 permit 192.168.222.0/24
!
ip access-list standard READWRITE_ACL
   counters per-entry
   10 permit 192.168.223.0/24
   20 permit 192.168.224.0/24
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id CA1_SPINES
   local-interface Vlan4094
   peer-address 169.254.0.0
   peer-link Port-Channel7
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.223.1
!
ntp server vrf MGMT time.google.com prefer iburst
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bgp 65100
   router-id 10.1.255.2
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 7x4B4rnJhZB438m9+BrBfQ==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65100
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description CA1-SPINE1
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 4b21pAdCvWeAqpcKDFMdWw==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 169.254.1.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 169.254.1.0 description CA1-SPINE1_Vlan4093
   redistribute connected
   redistribute attached-host
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
!
spanning-tree guard loop default
snmp-server location FABRIC RackYY
!

!
end
